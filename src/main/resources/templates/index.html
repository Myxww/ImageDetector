<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Input</title>
</head>

<body>
	<h1 align="center">Client Input</h1>

	<form th:action="@{/addClient}" th:method="post"
		th:object="${clientform}">
		<label for="name">Name</label> <input type="text" th:field="*{name}" /></br>
		<label for="email">Email</label> <input type="email"
			th:field="*{email}" /></br> <label for="pass">Password</label> <input
			type="password" th:field="*{pass}" /></br> <label for="gender">Male</label>
		<input type="checkbox" th:field="*{gender}" /></br> <label for="dob">DOB</label>
		<input type="date" th:field="*{dob}" /></br>
		<button type="submit">Submit</button>
	</form>

	<h1 th:text="*{message}">message</h1>

</body>
</html>
